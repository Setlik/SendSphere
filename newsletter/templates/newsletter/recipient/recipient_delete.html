<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница удаления получателя</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
{% extends 'newsletter/base.html' %}

{% block title %}Страница удаления получателей{% endblock %}

{% block content %}
<h1>Подтверждение удаления получателя</h1>

<p>Вы уверены, что хотите удалить получателя?"{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'recipient_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
</body>
</html>
